<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de tarefas</title>
</head>
<body>
    
    <div class="container">
        <span id="title">Lista de Tarefas</span>
        <div class="tarefas">

            <form>
                <input type="text" id="addInput" placeholder="Nome da tarefa" required autocomplete="off" autofocus title="Lista de tarefas">
                <br>
                <div class="buut">
                    <button type="submit" id="cadastro">Cadastra Tarefa</button>
                    <button type="reset" id="delete">Deletar Todas</button>
                </div>
            </form>

            <div class="content">
                <hr>
                <ol id="addLista"></ol>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="modulo.js"></script>
</body>
</html>
